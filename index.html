<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bon Hotel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="flex flex-col gap-6 justify-center pb-10">
        <div class="mx-auto py-20">
          <img
            src="./assets/logo_header.png"
            alt="Bon Hotels Nigeria"
            class="text-center"
          />
        </div>
        <div class="mx-auto">
          <div class="flex flex-col md:flex-row gap-4 jusitfy-around">
            <div class="basis-normal text-[#957554] font-semibold text-center">
              Our Hotel
            </div>

            <div class="basis-normal text-[#957554] font-semibold text-center">
              Rooms & Rates
            </div>
            <div class="basis-normal text-[#957554] font-semibold text-center">
              Facilities
            </div>
            <div class="basis-normal text-[#957554] font-semibold text-center">
              Contact Us
            </div>
            <div class="basis-normal text-[#957554] font-semibold text-center">
              (Magnifying Glass)
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section name="hero">
        <div
          class="bg-[url(./assets/hero_image.png)] bg-cover h-screen bg-no-repeat bg-fixed"
        >
          <div class="container mx-auto">
            <div class="max-w-6xl mx-auto">
              <h1
                class="pt-[25vh] md:pt-[30vh] lg:pt-[35vh] xl:pt-[40vh] text-center text-4xl md:text-6xl lg:text-8xl text-white font-normal tracking-tight"
              >
                WELCOME TO BON HOTEL
              </h1>
              <p
                class="text-center mt-3 text-sm md:text-xl lg:text-4xl font-medium text-white"
              >
                Good people. Good thinking. Good feeling.
              </p>
              <div class="flex justify-center mx-auto">
                <button
                  type="button"
                  class="bg-orange-300 text-white my-6 py-2 px-16 text-sm rounded-lg font-semibold hover:bg-blue-50 transition-color duration-200 shadow-lg hover:shadow-xl hover:translate-y-1"
                >
                  EXPLORE
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section name="facilities"></section>
      <section name="rooms_n_rates"></section>
      <section name="action"></section>
    </main>
    <footer></footer>
  </body>
</html>
